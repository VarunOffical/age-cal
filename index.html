<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Difference Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="date-inputs">
            <input type="text" id="day" placeholder="DD">
            <input type="text" id="month" placeholder="MM">
            <input type="text" id="year" placeholder="YYYY">
            <button onclick="calculateDateDifference()"><img src="icon-arrow.svg" alt=""></button>
        </div>
        <div class="output">
            <p id="years">-- years</p>
            <p id="months">-- months</p>
            <p id="days">-- days</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
